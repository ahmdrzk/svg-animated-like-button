<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script src="index.js" defer></script>
    <title>Animated Like Button</title>
  </head>
  <body>
    <h1>Animated Like Button</h1>
    <label for="checkbox" class="like-button">
      <input type="checkbox" id="checkbox" hidden />
      <svg version="1.0" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
        <g>
          <path
            id="heart"
            d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"
            fill="#AAB8C2"
          />
          <circle id="circle" cx="256" cy="256" r="50" fill="#e2264d" stroke="#e2264d" stroke-width="15" />
        </g>

        <g id="g1" transform="translate(256 -80)">
          <circle id="c1" cx="-10" cy="-10" r="20" fill="#92D1F9" />
          <circle id="c2" cx="10" cy="10" r="20" fill="#92D1F9" />
        </g>

        <g id="g2" transform="translate(512 40)">
          <circle id="c1" cx="5" cy="-10" r="20" fill="#CB8DF4" />
          <circle id="c2" cx="0" cy="20" r="20" fill="#CB8DF4" />
        </g>

        <g id="g3" transform="translate(576 320)">
          <circle id="c1" cx="10" cy="-10" r="20" fill="#8BE6C2" />
          <circle id="c2" cx="-10" cy="10" r="20" fill="#8BE6C2" />
        </g>

        <g id="g4" transform="translate(448 512)">
          <circle id="c1" cx="-15" cy="15" r="20" fill="#F48EA7" />
          <circle id="c2" cx="15" cy="20" r="20" fill="#F48EA7" />
        </g>

        <g id="g5" transform="translate(128 576)">
          <circle id="c1" cx="20" cy="-20" r="20" fill="#92D1F9" />
          <circle id="c2" cx="40" cy="10" r="20" fill="#92D1F9" />
        </g>

        <g id="g6" transform="translate(-60 320)">
          <circle id="c1" cx="5" cy="-10" r="20" fill="#CB8DF4" />
          <circle id="c2" cx="0" cy="20" r="20" fill="#CB8DF4" />
        </g>

        <g id="g7" transform="translate(-20 64)">
          <circle id="c1" cx="10" cy="-10" r="20" fill="#8BE6C2" />
          <circle id="c2" cx="-10" cy="10" r="20" fill="#8BE6C2" />
        </g>
      </svg>
    </label>
    <div>Likes: <span class="likes-counter">0</span></div>
  </body>
</html>
